<!DOCTYPE html>
<html>
<head>
    <title>Owner Portal - Publish Article</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        #editor {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Publish New Article</h1>
        <form id="publishForm">
            <div class="form-group">
                <label for="title">Article Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter article title" required>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" id="tags" placeholder="Enter tags, separated by commas" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <div id="editor"></div>
            </div>
            <button type="submit" class="btn btn-primary">Publish</button>
        </form>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        document.getElementById('publishForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const tags = document.getElementById('tags').value;
            const content = quill.root.innerHTML;

            fetch('/publish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, tags, content }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Article published successfully!');
            })
            .catch((error) => {
                alert('Error publishing article: ' + error);
            });
        });
    </script>
</body>
</html>
